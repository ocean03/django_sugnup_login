<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="application/x-javascript">
         addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }



    </script>
    <!-- Custom Theme files -->
    <link href="{% static 'signup.css' %}" rel="stylesheet" type="text/css" media="all"/>
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->
</head>
<body>
<!-- main -->
<div class="main-w3layouts wrapper">
    <h1>Wellcome</h1>
    <div class="main-agileinfo">
        <p class="agileits-top">
            {% if user.is_authenticated %}
            <img src="{{ user.get_profileimg_url }}">
        <p>Full Name: {{ user.get_full_name }}</p>
        <p>Email Address: {{ user.get_email }}</p><br>

        <p><a href="{% url 'logout' %}"> Logout</a></p>
        {% else %}
        <p><a href="{% url 'login' %}"> Login</a> OR
            <a href="{% url 'signup' %}"> Signup</a></p>
        {% endif %}
    </div>
</div>
<!-- //main -->
</body>
</html>
